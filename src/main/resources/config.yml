main-lobby: {}
void-kill-height: 0
void-teleport-height: 0
trap-radius: 10
chat-format: "[{team_color}{team_name}] {player_name}: {message}"

database:
    type: sqlite # sqlite or mysql
    save-interval: 5 # minutes between automatic saves
    mysql:
      host: localhost
      port: 3306
      database: bedwars
      username: root
      password: ""
      useSSL: false

bungeecord:
  enabled: false
  lobby-server-name: "lobby"

mobs:
  iron-golem:
    damage: 4.0

animations:
  lobby-npc:
    enable: true
    levitation-strength: 0.1
    presentation-speed: 1.0

generator-holograms:
  enabled: true
  offset-y: 2.5
  formats:
    DIAMOND:
      - "&b&l♦ Diamants ♦"
      - "&fNiveau &e{tier}"
      - "&fApparition dans &a{time}s"
    EMERALD:
      - "&a&l❇ Émeraudes ❇"
      - "&fNiveau &e{tier}"
      - "&fApparition dans &a{time}s"
npc-skins:
  item-shop: "MHF_Villager"
  upgrade-shop: "MHF_Zombie"
lobby-shop-item:
  name: "&aBoutique Cosmétiques"
  lore:
    - "&7Clique-droit pour ouvrir"
